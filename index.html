<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flat button kit</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <section>
    <div class="title">
      <h1>Animated</h1>
    </div>
    <button class="btn-t">Turquoise</button>
    <button class="btn-e">Emerald</button>
    <button class="btn-b">Blue</button>
    <button class="btn-p">Purple</button>
    <button class="btn-a">Asphalt</button>
    <button class="btn-y">Yellow</button>
    <button class="btn-o">Orange</button>
    <button class="btn-r">Red</button>
    <button class="btn-w">White</button>
    <button class="btn-g">Gris</button>
  </section>

  <section>
    <div class="title">
      <h1>Not animated</h1>
    </div>
    <button class="btn-t n-a">Turquoise</button>
    <button class="btn-e n-a">Emerald</button>
    <button class="btn-b n-a">Blue</button>
    <button class="btn-p n-a">Purple</button>
    <button class="btn-a n-a">Asphalt</button>
    <button class="btn-y n-a">Yellow</button>
    <button class="btn-o n-a">Orange</button>
    <button class="btn-r n-a">Red</button>
    <button class="btn-w n-a">White</button>
    <button class="btn-g n-a">Gris</button>
  </section>

  <section>
    <div class="title">
      <h1>Animated with icon</h1>
    </div>
    <button class="btn-t"><i class="fa fa-book"></i>Read?</button>
    <button class="btn-e"><i class="fa fa-coffee"></i>Cofee?</button>
    <button class="btn-b"><i class="fa fa-bed"></i>Sleep?</button>
    <button class="btn-p"><i class="fa fa-credit-card"></i>Shopping?</button>
    <button class="btn-a"><i class="fa fa-futbol-o"></i>Football?</button>
    <button class="btn-y"><i class="fa fa-money"></i>Working?</button>
    <button class="btn-o"><i class="fa fa-paint-brush"></i>Brush?</button>
    <button class="btn-r"><i class="fa fa-terminal"></i>Coding? Yes!</button>
    <button class="btn-w"><i class="fa fa-spoon"></i>Eat?</button>
    <button class="btn-g"><i class="fa fa-arrow-circle-down"></i>The tour continues!</button>
  </section>

  <section>
    <div class="title">
      <h1>Not animated with icon</h1>
    </div>
    <button class="btn-t n-a"><i class="fa fa-book"></i>Read?</button>
    <button class="btn-e n-a"><i class="fa fa-coffee"></i>Cofee?</button>
    <button class="btn-b n-a"><i class="fa fa-bed"></i>Sleep?</button>
    <button class="btn-p n-a"><i class="fa fa-credit-card"></i>Shopping?</button>
    <button class="btn-a n-a"><i class="fa fa-futbol-o"></i>Football?</button>
    <button class="btn-y n-a"><i class="fa fa-money"></i>Working?</button>
    <button class="btn-o n-a"><i class="fa fa-paint-brush"></i>Brush?</button>
    <button class="btn-r n-a"><i class="fa fa-terminal"></i>Coding? Yes!</button>
    <button class="btn-w n-a"><i class="fa fa-spoon"></i>Eat?</button>
    <button class="btn-g n-a"><i class="fa fa-arrow-circle-down"></i>The tour is finish</button>
  </section>
  
</body>

</html>
